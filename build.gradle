apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

archivesBaseName = 'gradle-aspectj-weave'
group = 'com.i2rd'
version = '1.0'

final repoURL = 'https://repo.venturetech.net/artifactory/repo'
repositories {
    ivy { url repoURL }
    maven { url repoURL }
    flatDir {
        name "fileRepo"
        dirs "repo"
    }
}

configurations {
    deployerJars
}

dependencies {
    compile localGroovy()
    compile gradleApi()
}

uploadArchives {
    repositories {
        add project.repositories.fileRepo
    }
}